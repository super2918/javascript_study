  <title>coordinates</title>
  <style>
    * {
      margin: 0;
      padding: 0; 
    }
    
    .wrapper {
      background: #000;
    }
    
    .item {
      width: 200px;
      height: 200px;
      border-radius: 2px;
      background-color: blanchedalmond;
    }

    .item + .item {
      margin-top: 2px;
    }
    
    .bg-blue {
      background:brown;
    }

  <div class="wrapper">

  <script>
    // 클릭된 지점의  client X, Y and page X, Y 값 도출하기, getBoundingClientRect();
    const itemWrap = document.querySelector('.item-wrap');
    const item = document.querySelector('.click-item'); 
    // const items = document.querySelectorAll('.item');


    item.addEventListener('click', (event) => {
      const rect = item.getBoundingClientRect();
      console.log(`top: ${rect.top}, left: ${rect.left}, width: ${rect.width}, height: ${rect.height}`);
      console.log(rect);
      console.log(`Client X / Y : ${event.clientX}, ${event.clientX}`);
      console.log(`Page X / Y : ${event.pageX}, ${event.pageY}`);
    });
